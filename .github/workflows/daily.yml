name: Morning Greeting

on:
  schedule:
    # Run every 5 minutes from 09:00 to 15:00 Beijing Time (01:00 to 07:00 UTC)
    - cron: '*/5 1-7 * * *'
  # Allow manual trigger for testing via GitHub UI
  workflow_dispatch:

jobs:
  send_morning_message:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Morning Script
      env:
        # This secret must be set in the GitHub repository settings
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
      run: python main.py
